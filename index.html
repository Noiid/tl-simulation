<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <a href="geolocation.html">Geolocation</a>
    </header>
    <main>
        <section>
            <h3>Introduction Myself</h3>
            <p>My name is Dion</p>
        </section>
        <section>
            <h3>Example Form</h3>
            <div id="input-group-username">
                <label for="input-username">Username</label>
                <input type="text" id="input-username" placeholder="isi disini" value="fulan" disabled>
            </div>
            <div>
                <label for="input-batch">Batch Revou</label>
                <select name="batch" id="input-batch">
                    <option value="Barcelona">Barcelona</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Milan">Milan</option>
                    <option value="Amsterdam" selected>Amsterdam</option>
                </select>
            </div>

            <div>
                <label for="input-provinsi">Provinsi</label>
                <select name="provinsi" id="input-provinsi" onchange="provinceChange()">
                    <option value="Jawa Barat">Jawa Barat</option>
                    <option value="Sumatera Selatan">Sumatera Selatan</option>
                </select>
            </div>
            <div>
                <label for="input-kota">Kota</label>
                <select name="kota" id="input-kota">
                    <option value="Bandung">Bandung</option>
                    <option value="Sukabumi">Sukabumi</option>
                </select>
            </div>
            <div>
                <label for="input-join-date">Join Date</label>
                <input type="datetime-local" name="join-date" id="input-join-date">
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </section>
        <aside>

        </aside>
    </main>
</body>
<script>
    function provinceChange() {
        const element = document.getElementById("input-provinsi").value
        alert("Selected Text: " + element);
    }
</script>

</html>
